<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STF AI(爱) Exercise Counter - Push-ups, Sit-ups, Squats & Jumping Jacks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            overflow: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 255, 136, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        #canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transform: scaleX(-1);
            image-rendering: optimizeSpeed;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        #video {
            display: none;
        }

        /* Enhanced Stats Panel - Made Collapsible */
        #stats {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(25px);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 136, 0.2);
            min-width: 200px;
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stats-toggle {
            background: none;
            border: none;
            color: #00ff88;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .stats-toggle:hover {
            background: rgba(0, 255, 136, 0.1);
        }

        .stats-content {
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .stats-content.collapsed {
            height: 0;
            padding: 0;
            margin: 0;
        }

        .exercise-type {
            font-size: 12px;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            font-weight: 700;
            text-align: center;
            position: relative;
        }

        .exercise-type::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
        }

        .count {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.6);
            font-variant-numeric: tabular-nums;
            position: relative;
        }

        .timer {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            position: relative;
        }

        .timer.warning {
            background: linear-gradient(135deg, #ff6b6b, #ff1744);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse-timer 1s infinite;
        }

        @keyframes pulse-timer {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .stage {
            font-size: 14px;
            color: #888;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            text-align: center;
            padding: 6px 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
        }

        .stage.down {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.2);
        }

        .stage.up {
            color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .metrics {
            display: grid;
            gap: 12px;
        }

        .metric {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .metric-label {
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .metric-value {
            font-size: 14px;
            font-weight: 700;
            color: #fff;
        }

        /* Enhanced Progress Bar */
        .angle-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 6px;
            overflow: hidden;
            margin-top: 5px;
            position: relative;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .angle-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b 0%, #ffd93d 50%, #00ff88 100%);
            width: 0%;
            transition: width 0.2s ease;
            border-radius: 6px;
            position: relative;
        }

        .angle-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Enhanced Form Indicator */
        .form-indicator {
            margin-top: 15px;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 12px;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .form-indicator.good {
            background: rgba(0, 255, 136, 0.15);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.4);
            box-shadow: 0 2px 8px rgba(0, 255, 136, 0.2);
        }

        .form-indicator.warning {
            background: rgba(255, 215, 0, 0.15);
            color: #ffd700;
            border: 1px solid rgba(255, 215, 0, 0.4);
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.2);
        }

        .form-indicator.error {
            background: rgba(255, 107, 107, 0.15);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.4);
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.2);
        }

        /* Mobile-First Bottom Panel */
        .bottom-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(25px);
            border-top: 1px solid rgba(0, 255, 136, 0.2);
            z-index: 20;
            transition: transform 0.3s ease;
        }

        .panel-tabs {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab-btn {
            flex: 1;
            padding: 12px 8px;
            background: none;
            border: none;
            color: #666;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tab-btn.active {
            color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
            border-bottom: 2px solid #00ff88;
        }

        .tab-content {
            padding: 15px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Exercise Grid */
        .exercise-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .exercise-btn {
            padding: 12px 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .exercise-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .exercise-btn.active {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 212, 255, 0.2));
            border-color: rgba(0, 255, 136, 0.6);
            color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        /* Control Grid */
        .control-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .control-grid .full-width {
            grid-column: 1 / -1;
        }

        button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button.active {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 212, 255, 0.2));
            border-color: rgba(0, 255, 136, 0.4);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        button.start-timer {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 140, 0, 0.2));
            border-color: rgba(255, 215, 0, 0.4);
            color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        button.voice-btn {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.2), rgba(75, 0, 130, 0.2));
            border-color: rgba(138, 43, 226, 0.4);
            color: #da70d6;
            position: relative;
        }

        button.voice-btn.listening {
            animation: pulse-voice 1s infinite;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }

        @keyframes pulse-voice {
            0%, 100% { transform: translateY(-2px) scale(1); }
            50% { transform: translateY(-2px) scale(1.05); }
        }

        /* Voice Command Status */
        .voice-status {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(138, 43, 226, 0.95);
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 43, 226, 0.6);
            display: none;
            animation: slideUp 0.3s ease;
            z-index: 30;
        }

        @keyframes slideUp {
            from { transform: translate(-50%, -50%) translateY(20px); opacity: 0; }
            to { transform: translate(-50%, -50%) translateY(0); opacity: 1; }
        }

        /* Auth Status */
        .auth-status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(10, 10, 10, 0.85);
            padding: 8px 12px;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 136, 0.2);
            font-size: 11px;
            color: #00ff88;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        /* Loading Screen Enhancement */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            position: relative;
        }

        .spinner::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 0.5s linear infinite reverse;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 30px;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 15px;
            max-width: 90%;
            backdrop-filter: blur(10px);
        }

        /* Enhanced Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.95), rgba(26, 26, 46, 0.95));
            margin: 5% auto;
            padding: 30px;
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal h2 {
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 900;
        }

        .modal p {
            margin-bottom: 20px;
            font-size: 16px;
            color: #ccc;
            line-height: 1.6;
        }

        .modal input {
            width: 100%;
            padding: 15px 20px;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .modal input:focus {
            outline: none;
            border-color: rgba(0, 255, 136, 0.6);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .modal input::placeholder {
            color: #666;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .modal button {
            min-width: 120px;
            padding: 15px 25px;
            font-size: 14px;
            border-radius: 12px;
        }

        /* Enhanced Leaderboard */
        .leaderboard {
            max-height: 350px;
            overflow-y: auto;
            margin-top: 20px;
            padding-right: 10px;
        }

        .leaderboard::-webkit-scrollbar {
            width: 6px;
        }

        .leaderboard::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .leaderboard::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 136, 0.3);
            border-radius: 3px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border-left: 3px solid #00ff88;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .leaderboard-item:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.08);
        }

        .leaderboard-item.current-user {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.15), rgba(0, 212, 255, 0.15));
            border: 2px solid rgba(0, 255, 136, 0.4);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        .leaderboard-item.current-user .player-name {
            color: #00ff88;
            font-weight: 700;
        }

        .leaderboard-item.rank-1 {
            border-left-color: #ffd700;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.05));
            box-shadow: 0 3px 12px rgba(255, 215, 0, 0.2);
        }

        .leaderboard-item.rank-2 {
            border-left-color: #c0c0c0;
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.1), rgba(192, 192, 192, 0.05));
        }

        .leaderboard-item.rank-3 {
            border-left-color: #cd7f32;
            background: linear-gradient(135deg, rgba(205, 127, 50, 0.1), rgba(205, 127, 50, 0.05));
        }

        .rank {
            font-weight: 900;
            font-size: 16px;
            color: #00ff88;
            min-width: 30px;
            text-align: center;
        }

        .rank.gold { 
            color: #ffd700; 
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
        }
        .rank.silver { 
            color: #c0c0c0; 
            text-shadow: 0 0 8px rgba(192, 192, 192, 0.5);
        }
        .rank.bronze { 
            color: #cd7f32; 
            text-shadow: 0 0 8px rgba(205, 127, 50, 0.5);
        }

        .player-name {
            flex: 1;
            text-align: left;
            margin-left: 15px;
            font-weight: 600;
            font-size: 14px;
        }

        .score {
            font-weight: 900;
            color: #00ff88;
            font-size: 16px;
            text-shadow: 0 0 8px rgba(0, 255, 136, 0.5);
        }

        .date {
            font-size: 10px;
            color: #666;
            margin-left: 10px;
            font-weight: 400;
        }

        /* Mobile Specific Adjustments */
        @media (max-width: 768px) {
            #stats {
                top: 10px;
                left: 10px;
                padding: 15px;
                min-width: 180px;
            }
            
            .count {
                font-size: 36px;
            }

            .timer {
                font-size: 20px;
            }

            .modal-content {
                margin: 10% auto;
                width: 95%;
                padding: 25px;
            }

            .modal h2 {
                font-size: 24px;
            }

            .modal-buttons {
                flex-direction: column;
                align-items: center;
            }

            .modal button {
                width: 100%;
                margin-bottom: 10px;
            }

            .bottom-panel {
                max-height: 40vh;
            }

            .tab-content {
                max-height: 200px;
                overflow-y: auto;
            }
        }

        /* Landscape mobile adjustments */
        @media (max-height: 500px) and (orientation: landscape) {
            #stats {
                padding: 10px;
                min-width: 150px;
            }
            
            .count {
                font-size: 28px;
            }
            
            .timer {
                font-size: 16px;
            }
            
            .bottom-panel {
                max-height: 50vh;
            }
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .count.pulse {
            animation: pulse 0.4s ease;
        }

        /* Accessibility */
        button:focus,
        .exercise-btn:focus,
        .tab-btn:focus,
        input:focus {
            outline: 2px solid #00ff88;
            outline-offset: 2px;
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Panel toggle for very small screens */
        .panel-minimized {
            transform: translateY(calc(100% - 40px));
        }

        .panel-handle {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-particles" id="particles"></div>

    <div id="container">
        <video id="video" playsinline></video>
        <canvas id="canvas"></canvas>
        
        <div id="loading">
            <div class="spinner"></div>
            <h2 style="margin-bottom: 15px; background: linear-gradient(135deg, #00ff88, #00d4ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Loading AI Model</h2>
            <p style="color: #666; font-size: 16px;">Optimizing for peak performance...</p>
        </div>
        
        <!-- Auth Status -->
        <div class="auth-status" id="authStatus" style="display: none;">
            🔐 Authenticated
        </div>
        
        <!-- Collapsible Stats Panel -->
        <div id="stats" style="display: none;">
            <div class="stats-header">
                <div class="exercise-type" id="exerciseType">PUSH-UPS</div>
                <button class="stats-toggle" id="statsToggle" onclick="exerciseCounter.toggleStats()">−</button>
            </div>
            <div class="stats-content" id="statsContent">
                <div class="timer" id="timer">60s</div>
                <div class="count" data-label="reps">0</div>
                <div class="stage">Ready to Start</div>
                
                <div class="metrics">
                    <div class="metric">
                        <div class="metric-label" id="angleLabel">Elbow Angle</div>
                        <div class="angle-bar">

        class ExerciseCounter {
            constructor() {

                // Performance optimization

                this.lastFrameTime = 0;
                this.fps = 30;
                this.performanceMode = false;
                
                // Exercise tracking

                // Smoothing buffers

                // UI state

                // User authentication

                // Exercise-specific thresholds
                this.thresholds = {

                        angleUp: 160,
                        minMovement: 20,
                        angleLabel: 'Elbow Angle'
                    },
                    situp: {

                        angleUp: 80,
                        minMovement: 30,
                        angleLabel: 'Torso Angle'
                    },
                    squat: {
                        angleDown: 130,
                        angleUp: 160,
                        minMovement: 30,
                        angleLabel: 'Knee Angle'
                    },
                    jumpingjack: {
                        feetTogetherRatio: 0.8,
                        feetApartRatio: 1.2,
                        armsDownThreshold: 0,
                        armsUpThreshold: 1,
                        angleLabel: 'Stance Width'
                    }
                };
                
                this.CONFIDENCE_THRESHOLD = 0.3;
                
                // Audio
                this.soundEnabled = true;
                this.audioContext = null;
                
                // Form analysis
                this.formQuality = 100;
                this.formErrors = [];
                this.previousFormError = null;
            }
            
            onUserAuthenticated(user) {
                this.user = user;
                console.log('User authenticated in ExerciseCounter:', user.uid);
            }
            
            async signOut() {
                if (auth) {
                    try {
                        await auth.signOut();
                        this.user = null;
                        document.getElementById('authStatus').style.display = 'none';
                        this.speak("Signed out successfully", true);
                        
                        // Reset app state
                        this.reset();
                        
                        // Sign in anonymously again
                        const result = await auth.signInAnonymously();
                        console.log('✅ New anonymous user created:', result.user.uid);
                    } catch (error) {
                        console.error('Sign out error:', error);
                        this.speak("Sign out failed", true);
                    }
                } else {
                    this.speak("Authentication not available", true);
                }
            }
            
            // UI Management Methods
            switchTab(tabName) {
                // Update tab buttons
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');
                
                // Update tab content
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                document.getElementById(tabName + 'Tab').classList.add('active');
                
                this.currentTab = tabName;
            }
            
            togglePanel() {
                this.panelMinimized = !this.panelMinimized;
                const panel = document.getElementById('bottomPanel');
                panel.classList.toggle('panel-minimized', this.panelMinimized);
            }
            
            toggleStats() {
                this.statsCollapsed = !this.statsCollapsed;
                const content = document.getElementById('statsContent');
                const toggle = document.getElementById('statsToggle');
                
                content.classList.toggle('collapsed', this.statsCollapsed);
                toggle.textContent = this.statsCollapsed ? '+' : '−';
            }
            
            async init() {
                try {
                    this.video = document.getElementById('video');
                    this.canvas = document.getElementById('canvas');
                    this.ctx = this.canvas.getContext('2d', { 
                        alpha: false,
                        desynchronized: true
                    });
                    
                    this.initAudio();
                    this.initVoiceRecognition();
                    this.createParticles();
                    
                    await tf.setBackend('webgl');
                    await tf.ready();
                    
                    const detectorConfig = {
                        modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING,
                        enableSmoothing: true,
                        minPoseScore: 0.25,
                        multiPoseMaxDimension: 256,
                        enableTracking: true,
                        trackerType: poseDetection.TrackerType.BoundingBox
                    };
                    
                    this.detector = await poseDetection.createDetector(
                        poseDetection.SupportedModels.MoveNet,
                        detectorConfig
                    );
                    
                    await this.setupCamera();
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('stats').style.display = 'block';
                    
                    this.speak("Welcome to STF AI Exercise Counter! Voice commands are available. Say 'start timer' to begin a workout challenge!", true);
                    
                    this.checkPerformance();
                    this.detectPose();
                } catch (error) {
                    console.error('Initialization error:', error);
                    this.showError('Failed to initialize. Please ensure camera permissions are granted and refresh the page.');
                    this.speak("Error initializing. Please check permissions and refresh.", true);
                }
            }

            // Create animated background particles
            createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = window.innerWidth > 768 ? 50 : 25; // Fewer particles on mobile
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (4 + Math.random() * 4) + 's';
                    particlesContainer.appendChild(particle);
                }
            }

            // Voice Recognition Setup (keeping existing implementation)
            initVoiceRecognition() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    
                    this.recognition.continuous = true;
                    this.recognition.interimResults = false;
                    this.recognition.lang = 'en-US';
                    
                    this.recognition.onstart = () => {
                        console.log('Voice recognition started');
                        this.voiceListening = true;
                        this.updateVoiceUI();
                    };
                    
                    this.recognition.onend = () => {
                        console.log('Voice recognition ended');
                        this.voiceListening = false;
                        this.updateVoiceUI();
                        
                        if (this.voiceEnabled) {
                            setTimeout(() => {
                                if (this.voiceEnabled) {
                                    this.recognition.start();
                                }
                            }, 1000);
                        }
                    };
                    
                    this.recognition.onerror = (event) => {
                        console.error('Voice recognition error:', event.error);
                        this.voiceListening = false;
                        this.updateVoiceUI();
                    };
                    
                    this.recognition.onresult = (event) => {
                        const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
                        console.log('Voice command:', transcript);
                        this.processVoiceCommand(transcript);
                    };
                } else {
                    console.warn('Speech recognition not supported');
                    document.getElementById('voiceBtn').style.display = 'none';
                }
            }

            processVoiceCommand(command) {
                this.showVoiceStatus(`🎤 "${command}"`);
                
                // Timer commands
                if (command.includes('start timer') || command.includes('begin workout') || command.includes('start challenge')) {
                    if (!this.timerRunning) {
                        this.startTimer();
                        this.speak("Timer started! Let's go!", true);
                    }
                }
                
                // Reset commands
                else if (command.includes('reset') || command.includes('restart')) {
                    this.reset();
                    this.speak("Count reset!", true);
                }
                
                // Exercise selection commands
                else if (command.includes('push up') || command.includes('pushup')) {
                    this.setExerciseByVoice('pushup');
                }
                else if (command.includes('sit up') || command.includes('situp')) {
                    this.setExerciseByVoice('situp');
                }
                else if (command.includes('squat')) {
                    this.setExerciseByVoice('squat');
                }
                else if (command.includes('jumping jack')) {
                    this.setExerciseByVoice('jumpingjack');
                }
                
                // Leaderboard commands
                else if (command.includes('high score') || command.includes('leaderboard') || command.includes('hall of fame')) {
                    this.showLeaderboard();
                    this.speak("Showing high scores!", true);
                }
                
                // Sound control commands
                else if (command.includes('mute') || command.includes('sound off')) {
                    if (this.soundEnabled) {
                        this.toggleSound();
                    }
                }
                else if (command.includes('unmute') || command.includes('sound on')) {
                    if (!this.soundEnabled) {
                        this.toggleSound();
                    }
                }
                
                // Help commands
                else if (command.includes('help') || command.includes('commands')) {
                    this.speak("Voice commands: start timer, reset, push ups, sit ups, squats, jumping jacks, high scores, sound on, sound off", true);
                }
                
                else {
                    this.showVoiceStatus("❓ Command not recognized");
                }
            }

            setExerciseByVoice(exercise) {
                this.exerciseMode = exercise;
                this.reset();
                
                // Update UI
                document.querySelectorAll('.exercise-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.onclick.toString().includes(exercise)) {
                        btn.classList.add('active');
                    }
                });
                
                const typeText = {
                    'pushup': 'PUSH-UPS',
                    'situp': 'SIT-UPS',
                    'squat': 'SQUATS',
                    'jumpingjack': 'JUMPING JACKS'
                };
                
                document.getElementById('exerciseType').textContent = typeText[exercise];
                document.getElementById('angleLabel').textContent = this.thresholds[exercise].angleLabel;
                
                this.speak(`Switched to ${typeText[exercise].toLowerCase().replace('-', ' ')}`, true);
            }

            showVoiceStatus(message) {
                const statusEl = document.getElementById('voiceStatus');
                statusEl.textContent = message;
                statusEl.style.display = 'block';
                
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }

            updateVoiceUI() {
                const voiceBtn = document.getElementById('voiceBtn');
                
                if (this.voiceListening) {
                    voiceBtn.classList.add('listening');
                    voiceBtn.textContent = '🎤 Listening...';
                } else if (this.voiceEnabled) {
                    voiceBtn.classList.remove('listening');
                    voiceBtn.textContent = '🎤 Voice: ON';
                } else {
                    voiceBtn.classList.remove('listening');
                    voiceBtn.textContent = '🎤 Voice Control';
                }
            }

            toggleVoiceCommands() {
                if (!this.recognition) {
                    alert('Voice recognition not supported in this browser');
                    return;
                }
                
                this.voiceEnabled = !this.voiceEnabled;
                
                if (this.voiceEnabled) {
                    this.recognition.start();
                    this.speak("Voice commands activated. Say 'help' for available commands.", true);
                    this.showVoiceStatus("🎤 Voice commands activated!");
                } else {
                    this.recognition.stop();
                    this.speak("Voice commands deactivated.", true);
                }
                
                this.updateVoiceUI();
            }

            // Timer functions (keeping existing implementation)
            startTimer() {
                if (this.timerRunning) return;
                
                this.timerRunning = true;
                this.sessionStarted = true;
                this.timeLeft = 60;
                this.exerciseCount = 0;
                
                document.getElementById('timerBtn').textContent = '⏱️ Timer Running';
                document.getElementById('timerBtn').style.pointerEvents = 'none';
                document.querySelector('.count').textContent = '0';
                
                this.speak("Timer started! Give it your all!", true);
                this.playSound(880, 0.3);
                
                this.timerInterval = setInterval(() => {
                    this.timeLeft--;
                    this.updateTimerDisplay();
                    
                    if (this.timeLeft <= 10 && this.timeLeft > 0) {
                        this.speak(this.timeLeft.toString(), true);
                        this.playSound(660, 0.2);
                    }
                    
                    if (this.timeLeft <= 0) {
                        this.endTimer();
                    }
                }, 1000);
            }

            updateTimerDisplay() {
                const timerEl = document.getElementById('timer');
                timerEl.textContent = `${this.timeLeft}s`;
                
                if (this.timeLeft <= 10) {
                    timerEl.classList.add('warning');
                } else {
                    timerEl.classList.remove('warning');
                }
            }

            endTimer() {
                clearInterval(this.timerInterval);
                this.timerRunning = false;
                this.sessionStarted = false;
                
                document.getElementById('timerBtn').textContent = '🚀 Start Timer';
                document.getElementById('timerBtn').style.pointerEvents = 'auto';
                document.getElementById('timer').classList.remove('warning');
                
                this.speak(`Outstanding! You completed ${this.exerciseCount} reps in 60 seconds!`, true);
                this.playSound(440, 1);
                
                // Show score modal
                this.showScoreModal();
            }

            showScoreModal() {
                const finalScoreText = this.exerciseCount === 0 ? 
                    "Great effort! Every workout counts! 💪" :
                    this.exerciseCount === 1 ?
                    `You completed 1 ${this.exerciseMode}! 🎯` :
                    `Incredible! You crushed ${this.exerciseCount} ${this.exerciseMode}s! 🔥`;
                    
                document.getElementById('finalScore').textContent = finalScoreText;
                
                const modal = document.getElementById('scoreModal');
                modal.style.display = 'block';
                modal.style.animation = 'slideIn 0.3s ease';
                
                // Focus input after animation
                setTimeout(() => {
                    document.getElementById('playerName').focus();
                }, 300);
            }

            async saveScore() {
                const playerName = document.getElementById('playerName').value.trim();
                if (!playerName) {
                    const input = document.getElementById('playerName');
                    input.style.animation = 'shake 0.5s ease-in-out';
                    input.focus();
                    setTimeout(() => input.style.animation = '', 500);
                    this.speak("Please enter your name first!", true);
                    return;
                }

                if (!db || !this.user) {
                    this.speak("Unable to save score. Authentication required.", true);
                    this.closeModal();
                    return;
                }

                // Show loading state
                const saveBtn = document.querySelector('#scoreModal button[onclick="exerciseCounter.saveScore()"]');
                const originalText = saveBtn.textContent;
                saveBtn.textContent = '💾 Saving...';
                saveBtn.disabled = true;
                saveBtn.style.opacity = '0.6';

                try {
                    await db.collection('highscores').add({
                        exercise: this.exerciseMode,
                        score: this.exerciseCount,
                        playerName: playerName,
                        userId: this.user.uid, // Add user ID for authentication
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        date: new Date().toISOString()
                    });
                    
                    // Success feedback
                    saveBtn.textContent = '✅ Saved!';
                    saveBtn.style.background = 'linear-gradient(135deg, rgba(0, 255, 136, 0.3), rgba(0, 212, 255, 0.3))';
                    
                    this.speak("Amazing! Your score is now on the leaderboard!", true);
                    this.playSound(880, 0.5);
                    
                    // Close modal immediately after success
                    setTimeout(() => {
                        this.closeModal();
                        
                        // Show leaderboard with user's new score after a brief delay
                        setTimeout(() => {
                            this.showLeaderboardWithHighlight(this.exerciseMode, playerName);
                        }, 300);
                    }, 800);
                    
                } catch (error) {
                    console.error('Error saving score:', error);
                    
                    // Reset button state on error
                    saveBtn.textContent = originalText;
                    saveBtn.disabled = false;
                    saveBtn.style.opacity = '1';
                    saveBtn.style.background = '';
                    
                    this.speak("Error saving score. Please try again.", true);
                    this.playSound(440, 0.5);
                }
            }

            skipScore() {
                this.speak("No worries! Your amazing workout still counts!", true);
                this.closeModal();
            }

            closeModal() {
                const modal = document.getElementById('scoreModal');
                modal.style.animation = 'fadeOut 0.3s ease';
                
                setTimeout(() => {
                    modal.style.display = 'none';
                    modal.style.animation = '';
                    document.getElementById('playerName').value = '';
                    
                    // Reset save button state
                    const saveBtn = document.querySelector('#scoreModal button[onclick="exerciseCounter.saveScore()"]');
                    saveBtn.textContent = '💾 Save Score';
                    saveBtn.disabled = false;
                    saveBtn.style.opacity = '1';
                    saveBtn.style.background = '';

            async showLeaderboardWithHighlight(exercise, playerName = null) {
                document.getElementById('leaderboardModal').style.display = 'block';
                
                // Set active exercise tab
                const leaderboardBtns = document.querySelectorAll('#leaderboardModal .exercise-btn');
                leaderboardBtns.forEach(btn => btn.classList.remove('active'));
                
                // Find and activate current exercise button
                const currentBtn = Array.from(leaderboardBtns).find(btn => 
                    btn.onclick.toString().includes(exercise)
                );
                if (currentBtn) currentBtn.classList.add('active');
                
                await this.showExerciseLeaderboard(exercise, playerName);
            }

            async showLeaderboard() {
                await this.showLeaderboardWithHighlight(this.exerciseMode);
            }

            async showExerciseLeaderboard(exercise, highlightPlayer = null) {
                // Update active button if called from button click

            initAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.warn("Web Audio API not supported.", e);
                    this.soundEnabled = false;
                    document.getElementById('soundBtn').textContent = '🔇 Sound: OFF';
                    document.getElementById('soundBtn').classList.remove('active');

            speak(text, priority = false) {
                if (!this.soundEnabled || !text || !('speechSynthesis' in window)) {
                    return;
                }

                if (priority && window.speechSynthesis.speaking) {
                    window.speechSynthesis.cancel();
                } else if (window.speechSynthesis.speaking && !priority) {
                    return;
                }

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US'; 
                utterance.rate = 1.1;     
                utterance.pitch = 1.0;    
                
                window.speechSynthesis.speak(utterance);
            }
            
            playSound(frequency, duration) {
                if (!this.soundEnabled || !this.audioContext || this.audioContext.state === 'suspended') {
                    if (this.audioContext && this.audioContext.state === 'suspended') {
                        this.audioContext.resume().catch(e => console.warn("Could not resume audio context:", e));
                    }
                    return;
                }
                if (!this.audioContext) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.value = frequency;
                gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration);
            }
            
            async setupCamera() {
                const constraints = {
                    video: {
                        facingMode: this.facingMode,
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        frameRate: { ideal: 30, max: 30 }
                    }
                };
                
                try {
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = stream;
                    
                    return new Promise(resolve => {
                        this.video.onloadedmetadata = () => {
                            this.video.play();
                            this.canvas.width = this.video.videoWidth;
                            this.canvas.height = this.video.videoHeight;
                            resolve();
                        };
                    });
                } catch (err) {
                    console.error("Error accessing camera:", err);
                    this.showError(`Camera access denied or unavailable: ${err.message}. Please check permissions.`);

            checkPerformance() {
                let frameCount = 0;
                const startTime = performance.now();
                
                const measure = () => {
                    frameCount++;
                    if (frameCount < 30) {
                        requestAnimationFrame(measure);
                    } else {
                        const totalTime = performance.now() - startTime;
                        const avgFrameTime = totalTime / frameCount;
                        if (avgFrameTime > 66) {
                            this.maxFrameSkip = 3;
                            console.log('Low performance detected, increasing frame skipping.');
                        } else if (avgFrameTime > 40) {
                            this.maxFrameSkip = 2;
                            console.log('Moderate performance, setting frame skipping.');
                        } else {
                            this.maxFrameSkip = 1;
                        }
                    }
                };
                requestAnimationFrame(measure);
            }
            
            calculateAngle(a, b, c) {
                const radians = Math.atan2(c.y - b.y, c.x - b.x) - 
                               Math.atan2(a.y - b.y, a.x - b.x);
                let angle = Math.abs(radians * 180.0 / Math.PI);
                if (angle > 180.0) {
                    angle = 360 - angle;
                }
                return angle;
            }
            
            smoothValue(buffer, value, maxSize) {
                buffer.push(value);
                if (buffer.length > maxSize) {
                    buffer.shift();
                }
                return buffer.reduce((a, b) => a + b, 0) / buffer.length;
            }

            // Form analysis methods (keeping existing implementations)
            analyzeFormPushUp(keypoints) {
                const previousError = this.formErrors.length > 0 ? this.formErrors[0] : null;
                this.formErrors = [];
                let quality = 100;
                
                const LEFT_SHOULDER = 5, RIGHT_SHOULDER = 6;
                const LEFT_HIP = 11, RIGHT_HIP = 12;
                
                if (keypoints[LEFT_SHOULDER].score > this.CONFIDENCE_THRESHOLD && keypoints[RIGHT_SHOULDER].score > this.CONFIDENCE_THRESHOLD) {
                    const shoulderYDiff = Math.abs(keypoints[LEFT_SHOULDER].y - keypoints[RIGHT_SHOULDER].y);
                    if (shoulderYDiff > (this.canvas.height * 0.05)) {
                        this.formErrors.push('Keep shoulders level');
                        quality -= 20;
                    }
                }
                
                if (keypoints[LEFT_HIP].score > this.CONFIDENCE_THRESHOLD && keypoints[RIGHT_HIP].score > this.CONFIDENCE_THRESHOLD) {
                    const hipYDiff = Math.abs(keypoints[LEFT_HIP].y - keypoints[RIGHT_HIP].y);
                    if (hipYDiff > (this.canvas.height * 0.06)) {
                        this.formErrors.push('Keep hips aligned');
                        quality -= 20;
                    }
                }
                
                if (keypoints[LEFT_SHOULDER].score > this.CONFIDENCE_THRESHOLD && keypoints[RIGHT_SHOULDER].score > this.CONFIDENCE_THRESHOLD &&
                    keypoints[LEFT_HIP].score > this.CONFIDENCE_THRESHOLD && keypoints[RIGHT_HIP].score > this.CONFIDENCE_THRESHOLD) {
                    
                    const avgShoulderY = (keypoints[LEFT_SHOULDER].y + keypoints[RIGHT_SHOULDER].y) / 2;
                    const avgHipY = (keypoints[LEFT_HIP].y + keypoints[RIGHT_HIP].y) / 2;
                    
                    const bodyAngleDiff = Math.abs(avgShoulderY - avgHipY);
                    if (bodyAngleDiff > (this.canvas.height * 0.15)) {
                        this.formErrors.push('Keep body straight');
                        quality -= 30;
                    }
                }
                
                this.formQuality = Math.max(0, quality);
                
                if (this.formErrors.length > 0 && this.formErrors[0] !== this.previousFormError) {
                    this.speak(this.formErrors[0], false);
                    this.previousFormError = this.formErrors[0];
                } else if (this.formErrors.length === 0 && this.previousFormError !== null) {
                    this.previousFormError = null;
                }
                
                this.updateFormDisplay();
            }

                const LEFT_SHOULDER = 5, RIGHT_SHOULDER = 6;

                    const shoulderWidth = Math.abs(keypoints[LEFT_SHOULDER].x - keypoints[RIGHT_SHOULDER].x);
                    
                    if (feetWidth < shoulderWidth * 0.8 || feetWidth > shoulderWidth * 1.3) {

            analyzeFormJumpingJack(keypoints) {
