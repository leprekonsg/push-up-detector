
name: Deploy STF Exercise Counter

on:
  push:
    branches: [ main ]

# Add permissions for GitHub Actions
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Generate Firebase configuration
      run: |
        cat > firebase-config.js << EOF
        // Firebase configuration - Generated by GitHub Actions
        // This file contains your project's Firebase configuration
        
        window.firebaseConfig = {
            apiKey: "${{ secrets.FIREBASE_API_KEY }}",
            authDomain: "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
            projectId: "${{ secrets.FIREBASE_PROJECT_ID }}",
            storageBucket: "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
            messagingSenderId: "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
            appId: "${{ secrets.FIREBASE_APP_ID }}"
            measurementId: "${{ secrets.FIREBASE_MEASUREMENT_ID }}"
        };
        
        console.log('Firebase config loaded for project:', window.firebaseConfig.projectId);
        EOF
    
    - name: Verify generated config
      run: |
        echo "Generated firebase-config.js:"
        head -5 firebase-config.js
        echo "Configuration file size: $(wc -c < firebase-config.js) bytes"
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        personal_token: ${{ secrets.PERSONAL_TOKEN }}
        publish_dir: ./
        force_orphan: true
        
    - name: Deployment Success
      if: success()
      run: |
        echo "ðŸš€ Deployment successful!"
        echo "Your app will be available at: https://leprekonsg.github.io/push-up-detector"