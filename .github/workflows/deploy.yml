name: Deploy STF Exercise Counter

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Generate Firebase configuration
      run: |
        cat > firebase-config.js << EOF
        // Firebase configuration - Generated by GitHub Actions
        // This file contains your project's Firebase configuration
        
        window.firebaseConfig = {
            apiKey: "${{ secrets.FIREBASE_API_KEY }}",
            authDomain: "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
            projectId: "${{ secrets.FIREBASE_PROJECT_ID }}",
            storageBucket: "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
            messagingSenderId: "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
            appId: "${{ secrets.FIREBASE_APP_ID }}"
        };
        
        console.log('Firebase config loaded for project:', window.firebaseConfig.projectId);
        EOF
    
    - name: Verify all files are present
      run: |
        echo "=== Files in current directory ==="
        ls -la
        echo ""
        echo "=== Firebase config content ==="
        cat firebase-config.js
        echo ""
        echo "=== HTML files ==="
        ls -la *.html
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        personal_token: ${{ secrets.PERSONAL_TOKEN }}
        publish_dir: ./
        force_orphan: true
        keep_files: false
        
    - name: Deployment Success
      if: success()
      run: |
        echo "ðŸš€ Deployment successful!"
        echo "Your app will be available at: https://leprekonsg.github.io/push-up-detector"
        echo "Firebase config should be available at: https://leprekonsg.github.io/push-up-detector/firebase-config.js"